<div class="panel-body" >
  <div class="col-md-4">
    <img ng-src="{{member.avatar}}" class="img-fluid" alt="{{member.username}}">
  </div>

  <div class="col-md-8">
    <h4>{{member.gender | genders}} {{member.names.firstName | titlecase}}</h4>
    <h4><em>{{member.company.bs | titlecase}}</em></h4>
    <br>
    <h4>{{member.address.city}}</h4>
  </div>
</div>
